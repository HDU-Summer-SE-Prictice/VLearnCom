<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title},~{},~{::script})">
    <title>在线编程</title>
    <script type="text/javascript">
        $(function () {
            $('#run').click(function () {
                $.ajax({
                    url: "/editor",
                    type: 'POST',
                    data: {
                        code: $('#source').val()
                    },
                    success: function (result) {
                        $("#output").val(result);
                    }
                });
            });
        })
    </script>
</head>

<body>
<nav th:replace="fragments :: navigator"></nav>

<div class="navbar-banner layout-no-margin-top">
    <div class="row">
        <div class="col-md-7">
            <textarea id="source" rows="30" cols="130"></textarea>
        </div>
        <div class="col-md-1">
            <input type="button" id="run" value="Run">
        </div>
        <div class="col-md-4">
            <textarea id="output" rows="30" cols="80"></textarea>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
