<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title},~{},~{})">
    <title>讨论区</title>
</head>

<body>
<nav th:replace="fragments :: navigator"></nav>

<div class="container layout layout-margin-top">
    <div class="row">
        <div class="col-md-9 layout-body">
            <div class="content">
                <ul class="nav nav-tabs question-types" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#all" aria-controls="all" role="tab" toggle="tab">全部</a>
                    </li>

                    <li role="presentation">
                        <a href="#course" aria-controls="course" role="tab" toggle="tab">课程问答</a>
                    </li>

                    <li role="presentation">
                        <a href="#discussion" aria-controls="discussion" role="tab" toggle="tab">交流讨论</a>
                    </li>

                    <li role="presentation">
                        <a href="#sharing" aria-controls="sharing" role="tab" toggle="tab">技术分享</a>
                    </li>

                    <li role="presentation">
                        <a href="#labreport" aria-controls="labreport" role="tab" toggle="tab">实验报告</a>
                    </li>

                    <li role="presentation">
                        <a href="#notice" aria-controls="notice" role="tab" toggle="tab">站内公告</a>
                    </li>

                    <div class="question-sort">
                        <a class="active" href="#newest">最新</a></li>
                        /
                        <a href="#hot">最热</a></li>
                        /
                        <a href="#unanswered">未回复</a></li>
                    </div>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active">
                        <ul class="row question-items">
                            <li class="question-item" th:each="quest:${questions}">
                                <div class="col-md-10">
                                    <div class="col-sm-2 question-item-author">
                                        <div class="user-avatar ">
                                            <a class="avatar" href="../user/13/study.html" target="_blank">
                                                <img src="https://dn-simplecloud.xxxxxx.com/gravataradmin.png?imageView2/1/w/100/h/100">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <h4>
                                            <img src="/img/topQuestion.png">
                                            <a class="question-item-title" href="show.html" target="_blank"
                                               th:text="${quest.content}"></a>
                                        </h4>
                                        <div class="question-item-summary">
                                            <div class="user-username ">
                                                <a class="avatar" href="../user/13/study.html" target="_blank"
                                                   th:text="${quest.author.username}">
                                                </a>
                                                <span class="user-level" th:text="${quest.author.level}"></span>
                                            </div>

                                            <!--<span class="question-item-date"-->
                                                  <!--th:text="${quest.answers[quest.answers.size()-1].time}">3小时前</span>-->

                                            最后回复 <span class="question-item-date">
                                                        <div class="user-username ">
                                                            <a class="username" href="/user/256544" target="_blank"
                                                               th:text="${quest.author.username}">
                                                            </a>
                                                            <span class="user-level"
                                                                  th:text="${quest.author.level}"></span>
                                                        </div>
                                                     </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 question-item-rank">
                                    <div class="question-item-answered">
                                        <div th:text="${quest.answers.size()}">89</div>
                                        <div>回复</div>
                                    </div>
                                    <div class="question-item-views">
                                        <div th:text="${quest.nview}">2409</div>
                                        <div>查看</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 layout-side">
            <div class="panel panel-default panel-userinfo">
                <div class="panel-body body-userinfo">
                    <div class="media userinfo-header">
                        <div class="media-left">
                            <div class="user-avatar">
                                <a class="avatar" href="/login">
                                    <img class="circle" src="../img/logo-grey.png">
                                </a>
                            </div>
                        </div>
                        <div class="media-body">
                            <span class="media-heading username">欢迎来到 V Learn</span>
                            <p class="vip-remain">专业互联网学习社区</p>
                        </div>
                    </div>

                    <div class="row userinfo-data">
                        <hr>
                        <div class="btn-group-lr" th:unless="${#httpServletRequest.remoteUser}">
                            <a href="/login" type="button" class="btn btn-success col-md-5 col-xs-6 login-btn">登录</a>
                            <a href="/register" type="button"
                               class="btn btn-success col-md-5 col-xs-6 col-md-offset-1 register-btn">注册</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <p><span class="glyphicon glyphicon-pencil"></span>发表新帖</p>
    <form class="form-horizontal" action="/questions/add" method="post">
        <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-md-10">
                <input type="text" name="title" min="5" max="100" class="form-control" placeholder="至少输入5个字"
                       value="">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">描述</label>
            <div class="col-md-10">
                <textarea name="content" rows="25" cols="120"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group col-md-4 col-md-offset-0 col-xs-12 ">
                <button type="submit" class="btn btn-primary btn-block">发表</button>
            </div>
        </div>
    </form>
</div>

<script src="../static/plupload/2.1.9/js/plupload.full.min.js"></script>

<script src="../static/bootstrap-tour/0.11.0/js/bootstrap-tour.min.js"></script>
<script src="../static/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
<script src="../static/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>

<div th:replace="fragments :: footer"></div>
</body>
</html>
