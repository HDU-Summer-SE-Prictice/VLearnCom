<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title},~{},~{})">
    <title>全部课程 - 虚拟学习社区</title>
</head>

<body>
<nav th:replace="fragments :: navigator"></nav>

<div class="container layout layout-margin-top">
    <div class="row">
        <div class="col-md-9 layout-body">
            <div class="content position-relative">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="/courses/?course_type=all&amp;tag=all&amp;fee=all">已上线</a></li>
                </ul>
                <div class="row">
                    <div class="col-md-4 col-sm-6 course" th:each="course:${courses}" th:object="${course}">
                        <a class="course-box" th:href="'/courses/show/' + *{id}">
                            <div class="course-img">
                                <img th:alt="*{name}" th:href="*{icon}">
                            </div>
                            <div class="course-body">
                                <span class="course-title" data-toggle="tooltip" data-placement="bottom"
                                     th:title="*{name}" th:text="*{description}"></span>
                            </div>
                            <div class="course-footer">
                                <span class="course-per-num pull-left" th:text="'<i class=\'fa fa-users\'></i>' + *{students.size()}">
                                    <i class="fa fa-users"></i>
                                    57973
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
