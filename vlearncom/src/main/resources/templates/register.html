<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title},~{},~{})">
    <title>加入虚拟学习社区</title>
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">
<nav th:replace="fragments :: navigator"></nav>

<div class="container" style="margin-top: 60px">
    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-console"></span> Login</h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/register}" method="post">
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-4 col-md-offset-0">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="账号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-4 col-md-offset-0">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-4 col-md-offset-0">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="昵称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-md-offset-0">选择身份</label>
                            <div class="input-group col-md-4 col-md-offset-0">
                                <select name="roles" class="form-control">
                                    <option th:each="role:${sys_roles}" th:value="${role.id}" th:text="${role.authority}">我是默认值</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div th:if="${param.error}">
                            <p style="text-align: center" class="text-danger">注册失败，账号已存在！</p>
                        </div>
                        <div th:if="${param.success}">
                            <p style="text-align: center" class="text-success">注册成功，可以登录了！</p>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-4 col-md-offset-0 col-xs-12 ">
                                <button type="submit" class="btn btn-primary btn-block">注册</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-4 col-md-offset-0" style="text-align: center">
                                <a href="/login">返回登录页面</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
